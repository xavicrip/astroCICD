name: CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./xavicrip
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './xavicrip/package-lock.json'
      
      - name: Instalar dependencias
        run: npm ci
        working-directory: ./xavicrip
      
      - name: Verificar tipos TypeScript y Astro
        run: npx astro check
        working-directory: ./xavicrip
      
      - name: Build del proyecto
        run: npm run build
        working-directory: ./xavicrip
        env:
          NODE_ENV: production
